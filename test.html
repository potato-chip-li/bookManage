<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">{{ message }}</div>

<script>
  const { createApp, ref, reactive } = Vue

  createApp({
    setup() {
      const message = ref('Hello vue!')
      const a = ref('a')
      const b = reactive('b')
      console.log(a,b)
      return {
        message
      }
    }
  }).mount('#app')
</script>
